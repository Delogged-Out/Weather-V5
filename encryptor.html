<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Encrypt/Decrypt Manager</title>
  <link rel="stylesheet" href="encryptor.css" />
</head>
<body>
  <div class="container">
    <h1>Encrypt / Decrypt Manager</h1>
    <textarea id="inputText" placeholder="Enter your message here..."></textarea>
    <input type="password" id="password" placeholder="Key" />
    <div class="buttons">
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
    </div>
    <div class="admin-section">
  <button id="adminButton" onclick="openAdmin()">Admin Only</button>
</div>
<div id="adminOverlay" class="overlay hidden">
  <div class="admin-popup">
    <h2>Administrator Access</h2>
    <input type="password" id="adminPassword" placeholder="Enter admin password" />
    <button onclick="validateAdmin()">Enter</button>
    <p id="adminResult"></p>
  </div>
</div>
    <textarea id="outputText" placeholder="Result..." readonly></textarea>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="encryptor.js"></script>
</body>
</html>
